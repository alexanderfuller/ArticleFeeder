
       <div class="panel panel-default main"  ng-init="find()"  ng-hide="!authentication.user">
         <div class="panel-heading">
          <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> <h3 class="panel-title" style="margin-left:30px;">My Articles</h3>
         </div>
         <div class="panel-body">
           <input class="articles" type = 'text' ng-model = 'search.title' placeholder="Search for article title...">
        <input type = 'hidden' ng-model = 'search.title' ng-init="user=authentication.user.id" placeholder="search article titles...">
               <ul >
                  <li class="articles" ng-repeat="article in articles|filter:search|filter:user">
                       <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <a ui-sref="articlesId({articleId:article._id})" class="articleLinks">{{article.title}}</a>
               <br>
                   <small>Posted <i>{{article.created |date:'mediumDate'}}</i></small>
               <small>by <i>{{article.author}}</i> / {{article.category}}</small>

                       <small style="visibility:hidden">{{article.creator.id}}</small>

                            </li>
                           </ul>
         </div>
       </div>
