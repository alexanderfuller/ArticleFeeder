
         <div class="panel panel-default main"  ng-init="find()" ng-controller="ArticlesController" ng-hide="!authentication.user">
           <div class="panel-heading">
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> <h3 class="panel-title" style="margin-left:30px;">Create Article</h3>
           </div>
           <div class="panel-body">
             <form data-ng-submit ="create()" class="data" novalidate>
               <div>
                 <div  class="formData">
                    <label for="title">Title</label>
                    <br>
                   <input type="text" ng-model="title" id="title" placeholder="Max 55 characters" required>
                 </div>
                 <div  class="formData">
                      <label for="author">Author</label>
                      <br>
                   <input type="text" ng-model="author" id="author" placeholder="Max 50 characters" required>
                 </div>
                 <div class="formData">
                 <label>Category</label><br>
                 <select ng-model="category" id="category">
             <option value="Technology" style="font-size:17px">Technology</option>
             <option value="Politics" style="font-size:17px">Politics</option>
             <option value="Entertainment" style="font-size:17px">Entertainment</option>
             <option value="Sports" style="font-size:17px">Sports</option>
            </select>
          </div>
          <br>
                   <div class="formData">
                     <label for ="content">Content</label>
                     <br>
                     <textarea ng-model="content" id="content" placeholder="Max 5000 characters" style="width:100%;"></textarea>
                   </div>

                   <input type="submit" class="btn btn-default create">
                 </div>
                 <div ng-show ="error">
                   <strong ng-bind="error" style="margin-left:30px;color:red;"></strong>
                 </div>
               </form>
           </div>
         </div>
