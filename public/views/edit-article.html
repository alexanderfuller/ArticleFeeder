
     <div class="panel panel-default main"  data-ng-init="findOne()" ng-controller="ArticlesController" ng-hide="!authentication.user">
           <div class="panel-heading">
         <h3 class="panel-title">Edit Article</h3>
               </div>
             <div class="panel-body">
               <form ng-submit="update()" class="data" novalidate>
                 <div>

                   <div class="formData">
                        <label for="title">Title</label>
                            <br>
                             <input type="text" ng-model="article.title" id="title" placeholder="Max 100 characters" required>
                         </div>
                         <div  class="formData">
                              <label for="author">Author</label>
                              <br>
                           <input type="text" ng-model="article.author" id="author" placeholder="Max 50 characters" required>
                         </div>
                         <div class="formData">
                         <label>Category</label><br>
                         <select ng-model="article.category" id="category">
                     <option value="Technology" style="font-size:17px">Technology</option>
                     <option value="Politics" style="font-size:17px">Politics</option>
                     <option value="Entertainment" style="font-size:17px">Entertainment</option>
                     <option value="Sports" style="font-size:17px">Sports</option>
                   </select>
                 </div>
                           <div class="formData">

                               <label for ="content">Content</label>
                               <br>
                               <textarea ng-model="article.content" id="content" placeholder="Max 5000 characters"><pre> </pre></textarea>
                               </div>

                               <input type="submit" value="Update" class="btn btn-default create">
                               </div>
                               <div ng-show ="error">
                                   <strong ng-bind="error"></strong>
                                 </div>
                               </form>
                           </div>
                         </div>
