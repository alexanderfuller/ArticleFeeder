
           <div class="panel panel-default main"  ng-init="findOne()"  ng-hide="!authentication.user">
             <div class="panel-heading">
               <h3 class="panel-title" style="float:left;">{{article.title}}</h3>
                  <a ui-sref="articlesEdit({articleId:article._id})"
                  ng-show="authentication.user.id == article.creator.id" style="float:left;color:black;margin-left:12px;"
                  data-toggle="tooltip" title="Edit Article">
                   <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                   </span>
                 </a>
                       <a ng-click="delete();" class="del"
                        ng-show="authentication.user.id == article.creator.id"  style="float:left;color:black;margin-left:12px;"
                        data-toggle="tooltip" title="Delete Article">
                         <span class="glyphicon glyphicon-trash"  aria-hidden="true">
                         </span>
                       </a>

             </div>
             <div class="panel-body">

                 <div ng-show="authentication.user._id == article.creator._id">

                         </div>
                         <small>    <em>Posted on</em>
                            <em ng-bind="article.created | date:'mediumDate'"></em>
                               <em>by</em>
                              <em>{{article.author}}</em>  </small>

                  <p  style="margin-top:30px;white-space:pre-wrap;">{{article.content}}</p>
        <a href="#" ng-click="goBack()" type="button" class="btn btn-default back">Back</a>

             </div>
           </div>
